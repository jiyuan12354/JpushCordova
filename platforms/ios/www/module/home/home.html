
<div ng-controller="homeController">
    <div class="view-header">
        <div class="col-xs-5 r1 left">
            <a class="text-btn">关闭</a>
        </div>
        <div class="col-xs-3 r1 center">
            <span>
                <span style="float: left;">消息</span>
                <span class="icon-header-alert" ng-show="unReadedMsgCount!=0">{{unReadedMsgCount}}</span>
            </span>
        </div>
        <div class="col-xs-4 r1 right {{$root.selectAllFlag?'':'padding-right15'}}">
            <a class="text-btn" ng-click="selectAll()" ng-if="$root.showEditFlag">{{selectMessage}}</a>
            <a class="text-btn" ng-click="showEdit()" ng-if="messgaes.length!=0">{{editMessage}}</a>
            <!--<a class="icon-btn icon-indicate pull-right" ui-sref="shop-suggestion-responsedlist"> </a>-->
        </div>
    </div>


    <div class="view-body">
        <div class="row panel-title">
            <div class="search">
                <div class="input-group" style="width:100%">
                    <input type="text" class="form-control searchInput" required ng-model="searchValue" placeholder="输入搜索关键字..." aria-describedby="basic-addon2">
                    <div class="" id="basic-addon2"  style="padding:0px;height: 30px;width: 30px;">
                        <!--<a class="icon-clear-ss"  ng-click="reset()"></a>-->
                    </div>
                </div>
            </div>
            <!--<span>最新信息</span>-->
        </div>
        <div class="row panel-nav">
            <div class="list-group">
                <!-- START list group item-->
                <message-item ng-repeat="message in messages" item="message"></message-item>
                <!-- END list group item-->
            </div>
        </div>

        <div class="panel-nav" >

<!--            <div class="text-title1">
                2016.9.20
            </div>
            <div class="text-content1 col-lg-12">
                <span>从极光推送来的消息</span>
            </div>
            &lt;!&ndash;            <div class="date col-lg-12">
                            <div class="icon icon-inprocess-ss" style="float:left;"></div>
                            <div  >{{query.entity.request.RequestDate | date:'yyyy年MM月dd日 HH:mm'}}</div>
                        </div>&ndash;&gt;
        </div>-->
    </div>


</div>
