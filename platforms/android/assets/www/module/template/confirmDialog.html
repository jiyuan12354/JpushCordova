<script type="text/ng-template" id="comfirmDialog.html">
    <div class="modal-header">
        <button type="button" ng-click="closeDialog()" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h3>提示</h3>
    </div>
    <div class="modal-body" style="">
        确认删除所选消息？
    </div>
    <div class="modal-footer" style="text-align: center;">
        <button class="btn btn-default" style="width:100px;" ng-click="cancel()">否</button>
        <button class="btn btn-default" style="width:100px;" ng-click="ok()">是</button>
    </div>
</script>
